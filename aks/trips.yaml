# trips.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  namespace: api
spec:
  selector: 
    matchLabels: 
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: registryhrh2972.azurecr.io/tripinsights/trips:1.0
          name: trips
          ports:
            - containerPort: 80
              name: http
          env:
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: sql
                key: sqluser
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sql
                key: sqlpassword
          - name: SQL_SERVER
            value: sqlserverhrh2972.database.windows.net
          - name: SQL_DBNAME
            value: mydrivingDB                              